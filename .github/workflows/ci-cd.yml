name: Deploy via SSH (distrischool-backend)

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SSH_PORT: ${{ secrets.SERVER_SSH_PORT || '22' }}

    steps:
      # 1. Baixar o repositório
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Configurar a chave SSH
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p $SSH_PORT ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      # 3. Criar a pasta no servidor (se não existir)
      - name: Ensure remote directory exists
        run: |
          ssh -i ~/.ssh/id_ed25519 -p $SSH_PORT \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "sudo mkdir -p /var/www/distrischool-backend && sudo chown -R \$(whoami):\$(whoami) /var/www/distrischool-backend"

      # 4. Enviar conteúdo do repositório via rsync
      - name: Upload project via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_ed25519 -p $SSH_PORT" \
            ./ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/distrischool-backend/

      # 5. Rodar docker-compose no servidor (deploy)
      - name: Remote deploy with docker-compose
        run: |
          ssh -i ~/.ssh/id_ed25519 -p $SSH_PORT \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
              cd distrischool-backend/ || exit 2
              git pull 
              # Diretório do docker compose
              cd infra/docker || exit 3

              docker-compose down || true
              docker-compose up -d --build
            "
