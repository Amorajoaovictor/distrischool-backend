name: Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy (SSH)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure deploy secrets present
        run: |
          if [ -z "${{ secrets.SERVER_SSH_KEY }}" ] || [ -z "${{ secrets.SERVER_HOST }}" ] || [ -z "${{ secrets.SERVER_USER }}" ]; then
            echo "Missing deploy secrets (SERVER_SSH_KEY, SERVER_HOST, SERVER_USER). Skipping deploy."
            exit 0
          fi

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd distrischool-backend/
            git pull origin main
            cd infra/docker/
            docker-compose down
            docker-compose up -d --build