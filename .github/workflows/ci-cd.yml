name: Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Baixa o repositório
      - name: Checkout
        uses: actions/checkout@v4

      # Prepara SSH com sua chave OpenSSH
      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          touch ~/.ssh/known_hosts
          ssh-keyscan -p 22 ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      # ENVIA APENAS a pasta do backend para o servidor (AGORA ESTÁ CERTO)
      - name: Enviar código para o servidor (rsync)
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no" \
            ./distrischool-backend/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/distrischool-backend/

      # Executa os comandos remotos (docker, build, etc.)
      - name: Executar comandos remotos
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
              set -e

              cd /var/www/distrischool-backend/

              # Se quiser usar git dentro do servidor, deixe, senão pode apagar
              git pull || true

              # Caminho real do teu docker-compose
              cd infra/docker/

              docker compose down
              docker compose up -d --build
            "
