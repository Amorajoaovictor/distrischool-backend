name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build & Test (Maven)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and run tests
        run: mvn -B -V -T 1C verify

  build-and-push-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push images
        run: |
          set -e
          sha=${GITHUB_SHA::8}
          services=(gateway-service auth-service user-service student-service teacher-service admin-staff-service course-service)

          for service in "${services[@]}"; do
            if [ -f "$service/Dockerfile" ]; then
              image=ghcr.io/${{ github.repository_owner }}/${{ github.repository }}-${service}:$sha
              echo "Building $service -> $image"
              docker build -f $service/Dockerfile -t $image $service
              docker push $image
            fi
          done

  deploy-placeholder:
    name: Placeholder Deployment
    runs-on: ubuntu-latest
    needs: build-and-push-images
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deployment placeholder
        run: echo "Images built and pushed; configure your CD pipeline (k8s, compose, or remote host) to pull images and deploy."
